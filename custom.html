            height: 100%;

        }

            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px 0;

        }

        .card.active {

        .footer {

        }

        a {

        }

        a:hover {
            color: #ff6f61;
        }
    </style>
