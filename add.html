<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มของที่จด</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #f5a3c7, #fad0c4, #f9d6e0);
      background-size: 400% 400%;
      color: #111111;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(135deg, #ff7d89, #ffbb33, #ffcc00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s infinite linear;
      margin-top: 30px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .add-item-form {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 198, 255, 0.8);
      max-width: 400px;
      margin: 30px 0;
      padding: 30px;
      width: 100%;
      position: relative;
      top: 80px;
    }

    .add-item-form h2 {
      color: #ffcc00;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .add-item-form input {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      background-color: #f0f4f7;
    }

    .add-item-form input:focus {
      outline: none;
      border-color: #00cec9;
    }

    .add-item-form button {
      padding: 12px 30px;
      background-color: #797979;
      color: white;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .add-item-form button:hover {
      background-color: #00b0b0;
      transform: translateY(-5px);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff79c6, #f9a3c7);
      padding: 10px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
      position: relative;
    }

    .navbar a::before {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 3px;
      background: #ffcc00;
      transition: width 0.3s ease-in-out;
    }

    .navbar a:hover {
      transform: rotateY(10deg) translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.5);
      color: #ffcc00;
    }

    .navbar a:hover::before {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="view.html">หน้าแรก</a>
    <a href="custom.html">แก้ไขจำนวนของ</a>
    <a href="https://www.facebook.com/lakksjslal.ksksiksks">แจ้งปัญหาด่วน</a>
    <a href="index.html">ออกจากระบบ</a>
  </div>
  <h1>เพิ่มจำนวนของ</h1>
  
  <div class="add-item-form">
    <form id="addItemForm" onsubmit="addItem(event)">
      <input id="name" type="text" placeholder="ชื่อของ" required><br>
      <input id="image" type="text" placeholder="URL รูปภาพ" required><br>
      <input id="amount" type="number" placeholder="จำนวน" min="1" required><br>
      <button type="submit">เพิ่ม</button>
    </form>
  </div>

  <script>
    async function addItem(event) {
      event.preventDefault(); // Prevent the form from submitting in the traditional way

      const name = document.getElementById("name").value.trim();
      const image = document.getElementById("image").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (name && image && !isNaN(amount) && amount > 0) {
        const newItem = { name, image, amount };

        // ส่งข้อมูลไปยัง API ที่จัดการการบันทึกข้อมูล
        try {
          const response = await fetch('https://ganglast.onrender.com/add-item', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(newItem),
          });

          if (response.ok) {
            alert("✅ ทำการเพิ่มของเรียบร้อย");
            document.getElementById("addItemForm").reset(); // Reset the form fields
          } else {
            alert("⚠️ เกิดข้อผิดพลาดในการเพิ่มข้อมูล");
          }
        } catch (error) {
          console.error('Error:', error);
          alert("⚠️ เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์");
        }
      } else {
        alert("⚠️ กรุณากรอกข้อมูลให้ครบและถูกต้อง");
      }
    }
  </script>
</body>
</html>
